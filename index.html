<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música | #BoraCodar</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <section>
            <article class="player-vertical">
                <img src="assets/img/thumb-music.png" alt="Thumb da música 'Acorda Devinho'">
                <div class="heading">
                    <h1>Acorda Devinho</h1>
                    <h2>Banda Rockeatseat</h2>
                </div>
                <div class="controllers">
                    <img src="assets/img/svg/play-back.svg" alt="Voltar música anterior">
                    <img src="assets/img/svg/play.svg" alt="Botão de pause da música">
                    <img src="assets/img/svg/play-forward.svg" alt="Avançar música seguinte">
                </div>
                <div class="time-indicator">
                    <input type="range" name="music-time" id="music-time" max="212" min="0" value="200" step="any">
                    <div>
                        <span>03:20</span>
                        <span>00:12</span>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
